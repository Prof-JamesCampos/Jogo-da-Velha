<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Jogo da Velha
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle *ngIf="!winner">Ã‰ a vez do jogador " {{player}} " jogar.</ion-card-subtitle>
      <ion-card-title *ngIf="winner">O jogador " {{winner}} " venceu!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size=4 *ngFor="let val of squares; let i = index">
            <app-square [value]="val" (click)="makeMove(i)"></app-square>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
<ion-button shape="round" expand="block" size="default" (click)="newGame()">Novo Jogo</ion-button>
</ion-content>
